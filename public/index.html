<!DOCTYPE html>
<html>
    <head>
        <title>vending Machine Kata</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link type="text/css" rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Vending Machine Kata</h1>
        <div id="app">
            <div id="product-list"></div>
            <div id="coin-manager">
                <div id="message">INSERT COIN</div>
                <button id="return-coin">Return coins</button>
                <div id="return-reciever"></div>

                <div id="coin-list">
                    <div>Add coin to machine</div>
                    <button data-weight="2.35" class="coin">Penny</button>
                </div>
            </div>
        </div>

        

        <script type="module" src="/dist/app.js" crossorigin="anonymous"></script>
    </body>
</html>
